<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="status"></div>
        <div class="name-inputs">
            <span class="name-guide">Enter Your Name Here</span>
            <input type="text" id="player-name" placeholder="Enter Your Name " onchange="updateNames()">
        </div>
        <div class="difficulty">
            <label for="difficulty-select">AI Difficulty:</label>
            <select id="difficulty-select" onchange="updateDifficulty()">
                <option value="easy"selected>Easy</option><
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="score-board">
            <span id="player-score-text"><span id="player-name-display">You</span> : <span id="player-score">0</span></span>
            <span id="ai-score-text">AI : <span id="ai-score">0</span></span>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-text"></h2>
            <button onclick="closeModal()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
